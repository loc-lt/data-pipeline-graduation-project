<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous" />
  <!-- https://github.com/michalsnik/aos -->
  <link rel="stylesheet"
        href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet"
        href="{{url_for('static', filename = 'main.css')}}"
        type="text/css" />
  <title>Data Insights Explorer</title>
</head>

<body>
  <nav id="navbar"
       class="navbar navbar-expand-lg navbar-light bg-light"
       style="background-color: #e3f2fd">
    <div class="container-fluid gap-2 px-3">
      <a class="navbar-brand"
         href="/">Trang chủ</a>
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse"
           id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link"
               href="/data">Nguồn dữ liệu</a>
          </li>

          <li id="navbar-dropdown-2" class="nav-item dropdown">
            <a class="dropdown-toggle nav-link" role="button" id="dropdown-link-2" data-bs-toggle="dropdown" aria-expanded="false">
              Trực quan hóa dữ liệu
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdown-link-2">
              <li><a class="dropdown-item dropdown-link" href="/course-visualization/datawarehouse">Dữ liệu khóa học</a></li>
              <li><a class="dropdown-item dropdown-link" href="/job-visualization/datawarehouse">Dữ liệu tuyển dụng</a></li>
            </ul>
          </li>

          <li id="navbar-dropdown-1" class="nav-item dropdown">
            <a class="dropdown-toggle nav-link" role="button" id="dropdown-link-1" data-bs-toggle="dropdown" aria-expanded="false">
              Tìm kiếm
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdown-link-1">
              <li><a class="dropdown-item dropdown-link" href="/course-finder">Tìm khóa học</a></li>
              <li><a class="dropdown-item dropdown-link" href="/job-finder">Tìm việc làm</a></li>
            </ul>
          </li>

          <li class="nav-item">
            <a class="nav-link"
               href="/about">Về chúng tôi</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div>
      <div class="col-md-12 col-sm-12 col-xm-12">
        <div class="mx-auto">
          {% block content %} {% endblock %}
        </div>
      </div>
    </div>
    </div>
  </main>

  <script>
    // Lấy liên kết gốc của trang
    var currentUrl = window.location.href;

    // Lấy danh sách các liên kết trong thanh điều hướng
    var navLinks = document.getElementById("navbar").querySelectorAll(".nav-link");
    var dropdownLinks1 = document.getElementById("navbar-dropdown-1").querySelectorAll(".dropdown-link");
    var dropdownLinks2 = document.getElementById("navbar-dropdown-2").querySelectorAll(".dropdown-link");

    // Kiểm tra từng liên kết để xác định liên kết nào có URL khớp với URL hiện tại
    navLinks.forEach(function (link) {
      if (link.href === currentUrl) {
        link.classList.add("active");
        return;
      }
    });
    dropdownLinks1.forEach(function (link) {
      if (link.href === currentUrl) {
        document.getElementById("dropdown-link-1").classList.add("active");
        link.classList.add("active");
        return;
      }
    });
    dropdownLinks2.forEach(function (link) {
      if (currentUrl.includes('course-visualization') || currentUrl.includes('job-visualization')) {
        document.getElementById("dropdown-link-2").classList.add("active");
        if(link.href === currentUrl){
          link.classList.add("active");
        }
        return;
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 400,
      duration: 1000,
    });
  </script>
</body>

</html>
